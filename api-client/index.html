    <form action="" method="post">
            <div class="form-group row">
                <label for="txtName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="txtName" id="txtName" required>
                    </div>
            </div>
            <div class="form-group row">
                <label for="txtCourse" class="col-sm-2 col-form-label">Course</label>

                    </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button onclick = "add_record()" type="submit" name="btnAdd" class="btn btn-primary  "><i class="fa fa-plus"></i> Add New Record</button>
                </div>

        <h1> <i class="fa fa-table"></i>Students List</h1>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Course</th>
                            <th colspan="2" >Options</th>
                        </tr>
                    </thead>
                    <tbody id="api">
                        <script>
                                function get_record() {
                                    $.ajax({
                                        url: "http://api-activity.test/student/",
                                        method: "GET",
                                        success: function(response) {
                                            txt = "";
                                            for(var item of response){
                                                txt += 
                                                `
                                                <tr>
                                                    <td>${item.name}</td>
                                                    <td>${item.course}</td>
                                                
                                                </tr>
                                                
                                                `;
                                                document.getElementById("api").innerHTML = txt;
                                            }
                                    },
                                        error: function(xhr, status, error) {
                                            var err = eval("(" + xhr.responseText + ")");                    
                                            console.log(err.Message);
                                        }
                                    });
                                }

                                function add_record() {
                                    var data = {
                                            name : document.getElementById("txtName").value,
                                            course : document.getElementById("txtCourse").value,
                                        }
                                        $(document).ready(function() {
                                            $.ajax({
                                                url: "http://api-activity.test/student/",
                                                method: "POST", 
                                                
                                                data: JSON.stringify(data),
                                                success: function(response) {
                                                    get_record()
                                                },
                                                error: function(xhr, status, error) {
                                                    var err = eval("(" + xhr.responseText + ")");                    
                                                    console.log(err.Message);
                                                }     
                                            })
                                        });
                                    }
                                    $(document).ready(function() {
                                        get_record();
                                    });
